<p>Button Clicked</p>

<button type="button" onClick="myFunction()"> Date</button>

<button type="button" onClick="funcClickMe()"> ClickMe!</button>

<script> 
function myFunction(){
	document.getElementById("demo").innerHTML = Date();
}

function funcClickMe(){
	document.getElementById("click").innerHTML = "Hello, JavaScript. Displayed when you clicked me!";
}

function changeColor(){
	var x = document.getElementById("title");
	x.style.fontSize = "25px";
	x.style.color = "blue";
}	
</script>
